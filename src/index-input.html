<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>
<body>
  <nav>
    <img src="./assets/images/checklist.png" alt="logo">
    <h1>To Do</h1>
    <div class="filter" id="home-filter">Home</div>
    <div class="filter" id="today-filter">Today</div>
    <div class="filter" id="this-week-filter">This Week</div>
    <div class="filter" id="important-filter">Important</div>
    <div class="filter" id="projectsNode">
      <div>Projects</div>

    </div>
    <button id="create-project-btn">NEW PROJECT</button>
  </nav>
  <div id="task-view">
    <button class="create-task">NEW TASK</button>
    <div id="filter-criteria">Home</div>
    <div class="tasks">
      <ul>
       
      </ul>
    </div>
    
  </div>
  <div id="task-modal-container" class="modal-container">
    <div id="add-task-modal">
      <div>NEW TASK</div>
      <input type="text" name="task-title" id="task-title" placeholder="Title">
      <div>
        <label for="task-due-date">Date</label>
        <input type="date" name="task-due-date" id="task-due-date">
      </div>
      <div>
        <label for="task-priority">IMPORTANT</label>
        <input type="radio" name="task-priority" id="task-priority">
      </div>
      <div>
        <label for="task-project">Project</label>
        <select name="task-project" id="task-project">
          <option disabled selected value=>Optional</option>
        </select>
      </div>
      <textarea name="task-description" id="task-description" placeholder="Description"></textarea>
      <div>
        <button id="add-task-btn">ADD</button>
        <button id="cancel-task-btn">CANCEL</button>
      </div>
      <div id="close-task-modal">X</div>
    </div>
  </div>
  <div id="info-modal-container" class="modal-container">
    <div id="info-modal">
      <div>Task</div>
      <div id="info-title"></div>
      <div>Date</div>
      <div id="info-date"></div>
      <div>Important</div>
      <div id="info-priority"></div>
      <div>Project</div>
      <div id="info-project"></div>
      <div>Details</div>
      <div id="info-description"></div>
      <div id="close-info-modal">X</div>
    </div>
  </div>
  <div id="edit-modal-container" class="modal-container">
    <div id="edit-modal">
      <p id="edit-id"></p>
      <label for="edit-title">Task
        <input type="text" id="edit-title">
      </label>
      <label for="edit-date">Date
        <input type="date" id="edit-date">
      </label>
      <label for="edit-priority">Important
        <input type="checkbox" id="edit-priority" value="task-is-priority">
      </label>
      <label for="edit-project">Project
        <select id="edit-project">
          <option id="edit-default-project" disabled selected value=>Optional</option>
        </select>
      </label>
      <label for="edit-description">Details
        <textarea id="edit-description"></textarea>
      </label>
      <button id="update-task">UPDATE</button>
      <div id="close-edit-modal">X</div>
    </div>
  </div>
</body>
</html>
